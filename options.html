<!DOCTYPE html>
<html>
<head>
  <title>Quick Page Summary Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 300px; /* 增加输入框和下拉框的宽度 */
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100px; /* 增加按钮的宽度 */
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Quick Page Summary Options</h1>
  <label for="apiKey">Groq API Key:</label>
  <input type="text" id="apiKey" name="apiKey"><br><br>

  <label for="apiBaseURL">Groq API Base URL:</label>
  <input type="text" id="apiBaseURL" name="apiBaseURL" value="https://api.groq.com/openai/v1"><br><br>

  <label for="modelName">Model Name:</label>
  <select id="modelName" name="modelName">
    <option value="">Loading models...</option>
  </select><br><br>

  <button id="save">Save</button>
  <p id="status"></p>

  <script src="options.js"></script>
</body>
</html>
